<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="http://images/crono.png">
    <title>Counters!</title>
    <link rel="stylesheet" type="text/css" href="style Counter.css">
  </head> 
  <body>
    <header>
      <h1>2 Counters!</h1>
    </header>
    <main>
      <section class="chronometer">
        <img src="images/stopwatch-crono.jpg" alt="cronometro" id="crono">
        <h2>Chronometer</h2>
        <h3 data-chronometer>00:00:00</h3>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </section>

      <!-- Contador simple -->

      <section class="simplecounter">
        <center>         
          <form action="">
            <img src="images/crono.png" alt="contador" id="contadorimg">
            <h4>Simple Counter</h4>
              <p>
               <input type="text" readonly="readonly" id="txtCounter" value="0" class="form"/>
              </p>
              <p>
                 <input type="button" value="Increment" class="btnIncrement" onclick="increment()">
                 <input type="button" value="Decrement" class="btnDecrement" onclick="decrement()">
                 <input type="reset" class="reset">
              </p>
          </form>
        </center>
      </section>
    </main>
    <footer>
      <p><img src="images/pussyboots.png" alt="pussy with boots" id="pussyboots">Made by Sergi Pons<img src="images/Shrek-icon40.png" alt="schrek" id="schreck"></p>
    </footer>
    <script type="text/javascript" src="JS Counter.js"></script>
  </body>
  
  

</html>
